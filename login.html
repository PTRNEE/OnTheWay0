    <div class="login-container">
        <h1>การเข้าสู่ระบบ</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="account@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="********" required>
            </div>
            <button type="submit" class="login-btn">ลงชื่อเข้าใช้</button>
            <p class="create-account">
                <a href="register.html">สร้างบัญชีผู้ใช้</a>
            </p>
        </form>
    </div>
    
    <script>

        const menuButton = document.getElementById('menuButton');
        const menu = document.getElementById('menu');

        menuButton.addEventListener('click', function (event) {
            // ป้องกันการทำให้ event propagates ไปยัง window
            event.stopPropagation();
            // Toggle class 'show' เพื่อแสดงหรือซ่อนเมนู
            menu.classList.toggle('show');
        });

        // กดที่อื่นนอกเมนูแล้วซ่อน
        window.addEventListener('click', function (event) {
            if (!menu.contains(event.target) && event.target !== menuButton) {
                menu.classList.remove('show');
            }
        });
